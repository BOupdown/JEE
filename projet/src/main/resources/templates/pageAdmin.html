<!DOCTYPE html>
<html>
<head>
    <title>Administrateur</title>
    <style>
		        footer {
            position: fixed;
            bottom: 0;
            width: 100%; /* Étendre sur toute la largeur */
        }
        .footer-content {
            background-color: #4d2600; /* Couleur de la bande */
            color: #fff; /* Couleur du texte */
            padding: 10px; /* Espace à l'intérieur de la bande */
            text-align: center; /* Alignement du contenu */
            font-size: 10px; /* Taille de la police pour le copyright */
        }
        .footer-content img {
            width: 100px; /* Ajustez la taille de votre logo */
            height: auto; /* Pour conserver les proportions */
        }

        /* Styles pour le navbar */
        .navbar {
            background-color: #4d2600; /* Marron */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f5f5; /* Blanc */
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Styles pour les liens "Produits", "Utilisateurs" et "Commandes" */

            color: #4d2600;
        }

        div.button-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        div.button-links a {
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #4d2600;
            border: 1px solid #4d2600;
            border-radius: 5px;
            display: block;
            text-align: center;
            transition: all 0.3s;
        }

        div.button-links a:hover {
            background-color: #753b00;
            border: 1px solid #753b00;
        }
        body {
    display: block;
    margin: 0px;
}
