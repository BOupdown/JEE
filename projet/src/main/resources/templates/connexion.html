<!DOCTYPE html>
<html>
<head>
    <title>Menu de Connexion</title>
    <style>
        body {
            background-color: #f5f5f5; /* Blanc */
            color: #4d2600; /* Marron */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        form {
            margin: 100px auto;
            background-color: #ffffff; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin: 5px;
            padding: 5px;
            width: calc(100% - 12px);
            border: 1px solid #4d2600; /* Marron */
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4d2600; /* Marron */
            color: #f5f5f5; /* Blanc */
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #734129; /* Brown - Darker shade */
        }

        a {
            color: #c0392b; /* Custom color - Red */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="connexion" method="post">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password">
        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <input type="submit" value="Se connecter">
    </form>
    <p>Si vous n'Ãªtes pas encore inscrit, <a href="inscription">Inscrivez-vous ici</a></p>
</body>
</html>
