<!DOCTYPE html>
<head>
    <title>Modifier</title>
  
</head>
<body>

<h1>Modifier utilisateur</h1>

		
<form action="/Administrateur/modifier-utilisateur" method="post">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" th:value="${utilisateur.username}" required>
    
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" step="0.01" th:value="${utilisateur.password}" required>
    
    <label for="admin">Admin :</label>
    <input type="radio" id="admin" name="admin" value="true" th:checked="${utilisateur.admin == true}"> Oui
    <input type="radio" id="admin" name="admin" value="false" th:checked="${utilisateur.admin == false}"> Non
     <input type="hidden" name="id"  id="id" th:value="${utilisateur.id}">
    <button type="submit">Modifier l'utilisateur</button>
</form>

   <div th:if="${ErreurModif}">
    	<p th:text="${ErreurModif}"></p>
		</div>

    
</body>
</html>
